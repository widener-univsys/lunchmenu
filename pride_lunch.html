<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pride Cafe Lunch</title>
    <style>
        :root { --w-blue: #0c5bb5; --w-yellow: #eee736; }
        body { margin: 0; padding: 0; background: #f4f4f4; display: flex; justify-content: center; font-family: 'Segoe UI', Arial, sans-serif; }
        .wrapper { width: 100%; max-width: 400px; background: white; min-height: 100vh; box-shadow: 0 0 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .header { position: sticky; top: 0; background: var(--w-blue); color: white; padding: 15px; text-align: center; font-weight: bold; text-transform: uppercase; z-index: 10; border-bottom: 4px solid var(--w-yellow); }
        .content { padding: 20px; }
        .content > ul { list-style: none; padding: 0; margin: 0; }
        .content > ul > li { font-size: 1.1rem; font-weight: 800; color: var(--w-blue); margin-bottom: 25px; padding-bottom: 8px; border-bottom: 3px solid var(--w-yellow); text-transform: uppercase; }
        .content ul ul { list-style: none; padding: 0; margin-top: 10px; text-transform: none; font-weight: normal; color: #333; }
        .content ul ul li { font-size: 0.95rem; padding: 6px 0; border-bottom: 1px solid #f9f9f9; }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">Saturday, February 28, 2026</div>
        <div class="content"><ul><li>No lunch items found for today.</li></ul></div>
    </div>
</body>
</html>
